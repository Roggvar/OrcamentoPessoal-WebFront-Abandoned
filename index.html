<html>

<head>
  <meta charset="utf-8" />
  <title>Orçamento pessoal</title>

  <!--Links-->
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!--Font-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <!--Javascript-->
  <script src="/Js/app.js"></script>

</head>

<body>

  <!--Nav Begin-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">

    <div class="container">

      <!--Logo Image-->
      <a class="navbar-brand" href="#">
        <img src="/Img/logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>

      <!--DontKnow / CantRemember-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Links and Texts Begin-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
        </ul>

      </div>
      <!--Links and Texts End-->

    </div>
  </nav>
  <!--Nav End-->

  <!--Main Body Container Begin-->
  <div class="container">

    <!--Title Text-->
    <div class="row">
      <div class="col mb-5">
        <h1 class="display-4">Registro de nova despesa</h1>
      </div>
    </div>

    <!--Data Form-->
    <!--First Row Begin-->
    <div class="row mb-2">

      <!--Year-->
      <div class="col-md-2">
        <select class="form-control" id="year">
          <option value="">Ano</option>
          <option value="2018">2018</option>
        </select>
      </div>

      <!--Month-->
      <div class="col-md-2">
        <select class="form-control" id="month">
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <!--Day-->
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Dia" id="day" />
      </div>

      <!--Type-->
      <div class="col-md-6">
        <select class="form-control" id="type">
          <option value="">Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Educação</option>
          <option value="3">Lazer</option>
          <option value="4">Saúde</option>
          <option value="5">Transporte</option>
        </select>
      </div>

    </div>
    <!--First Row End-->

    <!--Second Row Begin-->
    <div class="row">

      <!--Desc-->
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Descrição" id="desc" />
      </div>

      <!--Value-->
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Valor" id="value" />
      </div>

      <!--Button-->
      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="registry()">
          <i class="fas fa-plus"></i>
        </button>
      </div>

    </div>
    <!--Second Row End-->

  </div>
  <!--Main Body Container End-->

    <!--Sucess Modal Begin-->
    <div class="modal fade" id="saveSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-success">
          <h5 class="modal-title" id="exampleModalLabel">Registro Inserido com Sucesso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Despesa foi Cadastrada com Sucesso
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
  <!--Sucess Modal End-->

  <!--Error Modal Begin-->
  <div class="modal fade" id="saveError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-danger">
          <h5 class="modal-title" id="exampleModalLabel">Erro na Gravação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Existem Campos Obrigatórios que não foram preenchidos
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Voltar e Corrigir</button>
        </div>
      </div>
    </div>
  </div>
  <!--Error Modal End-->
</body>

</html>
